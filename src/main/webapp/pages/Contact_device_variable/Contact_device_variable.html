<wm-page name="page1"> 
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel> 
    <wm-mobile-navbar title="Contacts" name="mobile_navbar1" searchbutton="true"></wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-list class="media-list" name="livelist1" dataset="bind:Variables.getcontacts.dataSet" itemsperrow="xs-1 sm-1 md-1 lg-1" template="true" itemclass="list-group-item" listclass="list-group" navigation="Pager" disableitem="false"> 
                <wm-listtemplate name="listtemplate1" layout="inline"> 
                    <wm-container class="media-body" name="container2" padding="unset unset unset 1.25em"> 
                        <wm-label class="p media-heading" name="Name" caption="bind:Variables.getcontacts.dataSet.displayName" fontsize="1.143" fontunit="em"></wm-label> 
                        <wm-label class="p text-muted" name="JobTitle" caption="bind:Variables.getcontacts.dataSet.phoneNumbers[0].value"></wm-label> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar> 
</wm-page>
