<wm-page name="page1"> 
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel> 
    <wm-mobile-navbar title="Calendar" name="mobile_navbar1" searchbutton="true"></wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-segmented-control name="segmented_control1"> 
                <wm-segment-content name="segment_content1" caption="getEvents"> 
                    <wm-list class="list-card" name="livelist1" dataset="bind:Variables.getEvents.dataSet" itemsperrow="xs-1 sm-2 md-3 lg-4" template="true" listclass="list-group" navigation="Basic"> 
                        <wm-listtemplate name="listtemplate1" layout="media"> 
                            <wm-card name="card1"> 
                                <wm-card-content name="card_content1" fontsize="0.8" fontunit="em"> 
                                    <wm-layoutgrid name="layoutgrid1" columns="2"> 
                                        <wm-gridrow name="gridrow1"> 
                                            <wm-gridcolumn class="col-xs-6" name="gridcolumn2" columnwidth="6" padding="unset 1.25em" colwidth="6"> 
                                                <wm-label class="text-muted p" name="ID" caption="bind:Variables.getEvents.dataSet.title" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="h4" name="Name" caption="bind:Variables.getEvents.dataSet.startDate" margin="0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="h5" name="JobTitle" caption="bind:Variables.getEvents.dataSet.endDate" margin="0px unset unset unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="p text-muted" name="Department" caption="bind:Variables.getEvents.dataSet.message" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="text-muted p" name="Location" caption="bind:Variables.getEvents.dataSet.location" whitespace="nowrap"></wm-label> 
                                                <wm-anchor class="h5" name="PhoneNumber" caption="" margin="0px unset" whitespace="nowrap" hyperlink="tel:"></wm-anchor> 
                                                <wm-anchor class="p text-muted" name="EmailID" caption="" whitespace="nowrap" hyperlink="mailto://"></wm-anchor> 
                                            </wm-gridcolumn> 
                                        </wm-gridrow> 
                                    </wm-layoutgrid> 
                                </wm-card-content> 
                            </wm-card> 
                        </wm-listtemplate> 
                    </wm-list> 
                </wm-segment-content> 
                <wm-segment-content name="segment_content2" caption="Create Events"> 
                    <wm-composite name="composite1"> 
                        <wm-label class="col-xs-4 control-label" name="label6" caption="Title"></wm-label> 
                        <wm-container class="col-xs-8" name="container1"> 
                            <wm-text name="text1"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite2"> 
                        <wm-label class="col-xs-4 control-label" name="label7" caption="startDate"></wm-label> 
                        <wm-container class="col-xs-8" name="container2"> 
                            <wm-datetime name="datetime1"></wm-datetime> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite3"> 
                        <wm-label class="col-xs-4 control-label" name="label8" caption="EndDate"></wm-label> 
                        <wm-container class="col-xs-8" name="container3"> 
                            <wm-datetime name="datetime2"></wm-datetime> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite4"> 
                        <wm-label class="col-xs-4 control-label" name="label9" caption="Message"></wm-label> 
                        <wm-container class="col-xs-8" name="container4"> 
                            <wm-text name="text2"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite5"> 
                        <wm-label class="col-xs-4 control-label" name="label10" caption="Location"></wm-label> 
                        <wm-container class="col-xs-8" name="container5"> 
                            <wm-text name="text3"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-container name="container6" horizontalalign="right"> 
                        <wm-button class="btn-default" type="button" name="button1" caption="Click to Create Event" margin="unset 0.5em" on-tap="Variables.CreateEvent.invoke()"></wm-button> 
                    </wm-container> 
                </wm-segment-content> 
                <wm-segment-content name="segment_content3" caption="Delete Events"> 
                    <wm-composite name="composite1"> 
                        <wm-label class="col-xs-4 control-label" name="label6" caption="Title"></wm-label> 
                        <wm-container class="col-xs-8" name="container1"> 
                            <wm-text name="Delete_text1"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite2"> 
                        <wm-label class="col-xs-4 control-label" name="label7" caption="startDate"></wm-label> 
                        <wm-container class="col-xs-8" name="container2"> 
                            <wm-datetime name="Delete_datetime1"></wm-datetime> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite3"> 
                        <wm-label class="col-xs-4 control-label" name="label8" caption="EndDate"></wm-label> 
                        <wm-container class="col-xs-8" name="container3"> 
                            <wm-datetime name="Delete_datetime2"></wm-datetime> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite4"> 
                        <wm-label class="col-xs-4 control-label" name="label9" caption="Message"></wm-label> 
                        <wm-container class="col-xs-8" name="container4"> 
                            <wm-text name="Delete_text2"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-composite name="composite5"> 
                        <wm-label class="col-xs-4 control-label" name="label10" caption="Location"></wm-label> 
                        <wm-container class="col-xs-8" name="container5"> 
                            <wm-text name="Delete_text3"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-container name="container6" horizontalalign="right"> 
                        <wm-button class="btn-default" type="button" name="button1" caption="Click to Delete Event" margin="unset 0.5em" on-tap="Variables.DeleteEvent.invoke()"></wm-button> 
                    </wm-container> 
                </wm-segment-content> 
            </wm-segmented-control> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>  
    <wm-alertdialog title="bind:(notification.title)" name="notificationalertdialog" controller="NotificationDialogController" message="bind:(notification.text)" on-close="notification.onClose()" notificationdialog="alert" oktext="bind:(notification.okButtonText)" alerttype="bind:(notification.alerttype)" on-ok="notification.onOk()"></wm-alertdialog>  
</wm-page>
