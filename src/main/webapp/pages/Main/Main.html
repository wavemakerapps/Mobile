<wm-page data-ng-controller="MainPageController" name="mainpage"> 
    <wm-left-panel name="left_panel1" content="leftnav" columnwidth="2"></wm-left-panel> 
    <wm-mobile-navbar title="bind:Variables.staticVariable1.dataSet.dataValue" name="mobile_navbar1" leftnavpaneliconclass="wi wi-menu" backbutton="false"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-plus" on-tap="Actions.logoutAction.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-segmented-control show="true" name="segmented_control1"> 
                <wm-segment-content show="bind:Variables.staticVariable3.dataSet.dataValue" caption="bind:Variables.staticVariable2.dataSet.dataValue" name="segment_content1" content="Camera_Partial"></wm-segment-content> 
                <wm-segment-content caption="Variable" name="segment_content2"> 
                    <wm-tabs name="tabs1"> 
                        <wm-tabpane title="image" name="tabpane1"> 
                            <wm-container name="container1" horizontalalign="center" margin="10px unset unset unset"> 
                                <wm-button class="btn-default" type="button" caption="Click to capture image" name="button1" margin="unset 0.5em" on-tap="Variables.CaptureImage.invoke()"></wm-button> 
                            </wm-container> 
                            <wm-container name="container3" horizontalalign="center" margin="10px unset unset unset"> 
                                <wm-picture name="picture1" height="100" width="100" shape="circle" picturesource="bind:Variables.CaptureImage.dataSet.imagePath"></wm-picture> 
                            </wm-container> 
                        </wm-tabpane> 
                        <wm-tabpane title="Video" name="tabpane2"> 
                            <wm-container name="container4" horizontalalign="center" margin="10px unset unset unset"> 
                                <wm-button class="btn-default" type="button" caption="Click to capture video" name="button2" margin="unset 0.5em" on-tap="Variables.CaptureVideo.invoke()"></wm-button> 
                            </wm-container> 
                            <wm-container name="container5" horizontalalign="center" margin="10px unset unset unset"> 
                                <wm-video controls="controls" name="video1" videopreload="none" mp4format="bind:Variables.CaptureVideo.dataSet.videoPath"></wm-video> 
                            </wm-container> 
                        </wm-tabpane> 
                    </wm-tabs> 
                </wm-segment-content> 
            </wm-segmented-control> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,music,edit"></wm-mobile-tabbar> 
</wm-page>
